<html>

<head>
    <h1>
        <center>Inscription en licence</center>
    </h1>
</head><br>

<Body>
    <form action="Licence Inscription" method="post">
        <center>
            <fieldset>
                <legend align="center">Information personnelles</legend>
                <div>
                    <label for="Nom">Votre Nom :</label>
                    <input type="text" placeholder="Votre Nom" name="nom_etudiant">
                    <div>
                        <label for="Prenom">Votre Prénom :</label>
                        <input type="text" placeholder="Votre Prenom" name="prenom_etudiant">
                    </div>
                    <div>
                        <label for="Age">Votre Age :</label>
                        <input type="number" placeholder="Votre Age" name="age_etudiant">
                    </div>
                    <div>
                        <label for="adresse">Votre Adresse:</label>
                        <textarea placeholder="Votre Adresse" name="adresse_etudiant"></textarea>
                    </div>
                    <p>
                        Votre mot de passe :<br />
                        <input type="password" name="passe" value="" />
                    </p>
                    <p>
                        Retapez votre mot de passe :<br />
                        <input type="password" name="passe" value="" />
                    </p><br>
            </fieldset>
            <center>
                <fieldset>
                    <legend align="center">Gestion des groupes et des options</legend>
                    <p>
                        Votre groupe:
                        <input type="radio" name="civi" value="1" checked /> Groupe 1
                        <input type="radio" name="civi" value="2" /> Groupe 2
                        <input type="radio" name="civi" value="3" /> Groupe 3
                    </p>
                    <div>
                        <label for="carte">Numéro carte étudiant :</label>
                        <input type="text" placeholder="Numero Carte Etudiant" name="carte_etudiant">
                    </div>
                    <p>
                        Choisissez les options que vous desirez
                        <select name="option" multiple>
                            <option value="J2ee">J2ee</option>
                            <option value="Android" selected="selected">Android</option>
                            <option value=".Net">.Net</option>
                            <option value="Html">Html</option>
                            <option value="Flex">Flex</option>
                        </select>
                    </p>
                    <p>
                        <input type="submit" value="Valider" />
                        <input type="reset" value="Reinitialiser" />
                    </p>
                </fieldset>


    </form>
</Body>

</html>
